name: E2E Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/web   # ðŸ‘ˆ set working directory for all run steps

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5. Install dependencies
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # 6. Install Playwright browsers
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      # 7. Start your app (background)
      - name: Start Application
        run: pnpm run dev &
        env:
          NODE_ENV: test
          POSTGREST_URL: ${{ secrets.POSTGREST_URL }}
          POSTGRES_AUTH_KEY: ${{ secrets.POSTGRES_AUTH_KEY }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}

      # 8. Wait until app is ready
      - name: Wait for app
        run: pnpm exec wait-on http://localhost:3000

      # 9. Run Playwright tests
      - name: Run E2E tests
        run: pnpm exec playwright test --workers=4

      # 10. Upload HTML report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report   # ðŸ‘ˆ path adjusted
